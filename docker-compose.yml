version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: vkb_postgres
    environment:
      POSTGRES_USER: vkb_user
      POSTGRES_PASSWORD: vkb_password
      POSTGRES_DB: vkb_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vkb_user -d vkb_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vkb_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://vkb_user:vkb_password@postgres:5432/vkb_dev
      JWT_SECRET: dev_secret_change_in_production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vkb_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
